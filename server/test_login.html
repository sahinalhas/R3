<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = JSON.stringify(data, null, 2);
                
                // Try to fetch user data
                fetchUserData();
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
        
        async function fetchUserData() {
            try {
                const response = await fetch('/api/user', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('user-data').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('user-data').innerHTML = 'Error: ' + error.message;
            }
        }
        
        // On page load, try to fetch user data
        window.onload = fetchUserData;
    </script>
</head>
<body>
    <h1>Login Test</h1>
    
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="admin">
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
    </div>
    
    <button onclick="login()">Login</button>
    
    <h2>Login Result:</h2>
    <pre id="result">Not logged in yet</pre>
    
    <h2>User Data:</h2>
    <pre id="user-data">Not fetched yet</pre>
</body>
</html>
